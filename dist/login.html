<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MyCert! Login</title>

    <style>
        /* Animação de surgimento dos alerts */
        .alert-animation {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-base-200 flex flex-col items-center justify-center min-h-screen">



    <!-- Formulário Container -->
    <div id="formContainer" class="bg-base-100 shadow-lg rounded-lg p-8 w-96 mt-10 transition-transform duration-500">
        
        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img src="mycert.svg" alt="Logo" class="rounded-full">
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm">

            <div class="mt-4">
                <label class="label"><span class="label-text">Usuário</span></label>
                <input type="text" id="loginUser" placeholder="Digite seu usuário" class="input input-bordered w-full">
            </div>

            <div class="mt-4">
                <label class="label"><span class="label-text">Senha</span></label>
                <input type="password" id="loginPass" placeholder="Digite sua senha" class="input input-bordered w-full">
            </div>

            <div class="mt-4">
                <button type="button" class="btn btn-primary w-full" onclick="login()">Entrar</button>
            </div>

            <div class="text-center mt-2">
                <a href="#" class="text-sm text-primary" onclick="toggleForms()">Criar uma conta</a>
            </div>
        </form>

        <!-- Formulário de Registro -->
        <form id="registerForm" class="hidden">
            <h2 class="text-center text-2xl font-bold">Registrar</h2>

            <div class="mt-4">
                <label class="label"><span class="label-text">Usuário</span></label>
                <input type="text" id="registerUser" placeholder="Digite seu usuário" class="input input-bordered w-full">
            </div>

            <div class="mt-4">
                <label class="label"><span class="label-text">Senha</span></label>
                <input type="password" id="registerPass" placeholder="Digite sua senha" class="input input-bordered w-full">
            </div>

            <div class="mt-4">
                <label class="label"><span class="label-text">Confirmar Senha</span></label>
                <input type="password" id="registerConfirmPass" placeholder="Confirme sua senha" class="input input-bordered w-full">
            </div>

            <div class="mt-4">
                <button type="button" class="btn btn-success w-full" onclick="register()">Registrar</button>
            </div>

            <div class="text-center mt-2">
                <a href="#" class="text-sm text-primary" onclick="toggleForms()">Já tem uma conta? Faça login</a>
            </div>
        </form>

        <!-- Área de Alertas -->
        <div id="alertContainer" class="mt-4 space-y-2"></div>

    </div>

    <!-- Script principal -->
    <script src="script.js"></script>

</body>
</html>
